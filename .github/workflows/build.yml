 name: Build Android APK

  on:
    push:
      branches: [ main, master ]
    pull_request:
      branches: [ main, master ]
    workflow_dispatch:

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev
 libssl-dev build-essential python3 python3-pip python3-setuptools python3-wheel libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev automake libltdl-dev

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer==1.5.1 cython==0.29.36

      - name: Build Debug APK
        run: buildozer android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 0

      - name: Find and upload APK
        run: |
          mkdir -p release
          find . -name "*.apk" -exec cp {} release/ \;
          ls -lh release/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aes-helper-apk
          path: release/*.apk
          retention-days: 30
